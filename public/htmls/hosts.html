        <nav class="navbar navbar-light bg-light">

                <span>

        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title text-primary" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <!--form one-->
                            <div id="hostModal" class="login">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="text-center text-primary">Join Us</h1>
                                </div>
                                <div class="modal-body">
                                    <form action="" class="form col-md-12 center-block">
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Host Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="password">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="confirm password">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Location">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Zip code">
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            I agree to the REPARKED's <a href="#">Terms of Servise</a> and <a href="#">Privary Policy</a>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <a id="submit-host" class="btn btn-primary btn-lg btn-block" href="/hosts">Create Account</a>
                                        <!-- <span><a href="#">找回密码</a></span>
                                        <span><a href="#" class="pull-right">注册</a></span> -->
                                    </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    
                                </div>
                                </div>
                            </div>
                            </div>

                                </div>

                                        <input type="text" class="form-control input-lg" placeholder="confirm password">
                                    </div>
                                    <div class="form-group">

                                    </div>

                                </div>
                                <div class="modal-footer">
                                    
                                </div>
                                </div>
                            </div>

                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </form>
